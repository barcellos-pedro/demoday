{% extends 'layout_base/main.html' %}

{% load staticfiles %}

{% block title %} Cadastro de Aluno {% endblock %}

{% block content %}
    <div class="formulario">
        <h2> Cadastro de Aluno </h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                {{ form.nome.errors }}
                {{ form.nome }}
                <label for="{{ form.nome.id_for_label }}" class="nome-label"><span class="conteudo-nome">Nome:</span></label>
            </div>
            <div class="form-group">
                {{ form.email.errors }}
                {{ form.email }}
                <label for="{{ form.email.id_for_label }}" class="nome-label"><span class="conteudo-nome">E-mail:</span></label>
            </div>   
        </form>
    </div>
{% endblock %}
