{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/entrar_aluno.css' %}">
    <title>Portal do Aluno</title>
</head>
<body>
    <section id="aluno">
        <div id="icone-perfil">
            <img src="{% static 'images/euDrake.jpg' %}" alt="">
        </div>
        <p>{{usuario.nome}}</p>
        <h2>{{usuario.Instituicao}}</h2>
        <h3>Horas desejadas: 180 horas</h3>
        <a href="{% url 'inicioSite' %}">
            <button type="button">Sair</button>
        </a>
    </section>

    <aside>
        <p id="header_linha">Ongs</p>
        <div id="linha">        
        </div>

    {% for ong in ongs %}
        <div class="container">
            <p>{{ong.nome}}</p>
            <a href="{% url 'areaVagas' %}">
                <button class=bt_vagas>Vagas</button>
            </a>
        </div>
    {% endfor %}
    </aside>
</body>
</html>
